<div class="content-center">
  <h1>Shopping Cart</h1>
  <div ng-repeat="(item, amount) in cart">
    <p>{{item}} | 
      <input type="text" ng-model="amount">
      <input type="submit" value="Update" ng-click="addItemToCart(item, amount)">
    </p>
  </div>

  <p><a ui-sref="products.index">Back to Products</a></p>

</div>
